<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
  <div class="landing-container">
    <a class="logo"><img src="/image/logo-silver.png" alt="AJConnect logo"></a>
    <h1>Video Call App</h1>
    <div class="form-container">
      <div class="form-group">
        <span class="fa fa-user" aria-hidden="true"></span>
          <div class="input-field">
            <input type="text" id="userName" placeholder="Enter your name">
            </div>
      </div>
      <div class="form-group">
          <span class="fa fa-person-booth" aria-hidden="true"></span>
          <div class="input-field">
              <input type="text" id="roomId" placeholder="Enter room ID">
      </div>
        </div>
        <div class="input-field double">
        <button type="submit" class="btn join" id="joinButton">Join Call</button>
      <button type="button" class="btn newRoom" id="createButton">Create New Room</button>
                </div>
    </div>
  </div>
<div class="device-test-container hidden" id="deviceTestContainer">
  <div class="test-container">
  <button class="test-close" id="closeDeviceTestBtn" aria-label="Close">&times;</button>
  <h2>Test Your Devices</h2>
  <div class="form-group">
    <span class="fa fa-video" aria-hidden="true"></span>
    <div class="input-field">
      <select id="cameraSelect"></select>
    </div>
  </div>
  <div class="camera-preview camera-preview-container">
  <div class="half top-left"></div>
  <div class="half bottom-right"></div>
  <video id="cameraPreview" autoplay playsinline muted></video>
  <button id="toggleCameraPreviewBtn" class="preview-toggle">
    <i class="fa fa-eye"></i>
  </button>
</div>

  <div class="form-group">
    <span class="fa fa-microphone" aria-hidden="true"></span>
    <div class="input-field">
      <select id="micSelect"></select>
    </div>
  </div>
  <div class="mic-preview">
        <button id="testMicBtn"><i class="fa fa-play"></i> Test Microphone</button>
        <div id="micStrengthBars">
          <div class="strength-segment"></div>
          <div class="strength-segment"></div>
          <div class="strength-segment"></div>
        </div>
        <span id="micLevel">Mic Level:</span>
      </div>
  <div class="form-group">
    <span class="fa fa-volume-up" aria-hidden="true"></span>
    <div class="input-field">
      <select id="speakerSelect"></select>
    </div>
  </div>
  <div class="speaker-preview">
        <button id="testSpeakerBtn"><i class="fa fa-play"></i> Test Speaker</button>
      </div>
  <button type="button" class="btn join" id="confirmJoinBtn">Ready</button>
</div>
</div>
  <script src="/index.js"></script>
</body>
</html>
